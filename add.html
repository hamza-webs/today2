<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

     <!-- CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!-- jQuery and JS bundle w/ Popper.js -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

     <script src="./jquery/myJquery.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="row">
            <form action="http://apifinalexam.herokuapp.com/api/products/add" method="POST">
            <!-- <form> -->
                <div class="mb-3">
                  <label for="prName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="prName" aria-describedby="emailHelp" name="prName">
                  <div id="emailHelp" class="form-text">Add Product Name</div>
                </div>
                <div class="mb-3">
                  <label for="prCategory" class="form-label">Category</label>
                  <input type="text" class="form-control" id="prCategory" name="prCategory">
                </div>
                <div class="mb-3">
                    <label for="prPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="prPrice" name="prPrice">
                </div>
                <div class="mb-3">
                    <label for="prDetails" class="form-label">Details</label>
                    <input type="text" class="form-control" id="prDetails" name="prDetails">
                </div>
                <div class="mb-3">
                    <label for="prImage">Select a file:</label>
                    <input type="file" id="prImage" name="prImage">
                </div>
                <button id="addProduct" type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
